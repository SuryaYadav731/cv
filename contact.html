<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURYA CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
       <div class="sidebar">
  
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a> </li>
                <li><a href="/services.html">Services</a> </li>
                <li><a href="/contact.html">Contact</a> </li>
            </ul>
        </nav>
       </div>
       <div class="main" >
        
           <div class="contactform" style="background-color: azure;">
            <h1 >Contact me for general enquiry</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                   
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                    <label for="clientPhone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="clientPhone">
                  </div>
                  <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <textarea class="form-control" id="clientenquiry" rows="3"></textarea>
                   
                  </div>
                <div class="mb-3">
                  <label for="clientAddress" class="form-label">Address</label>
                  <textarea class="form-control" id="clientAddress" rows="3"></textarea>
                </div>
                
                <div class="mb-3 form-check" >
                  <input type="checkbox" id="form-check-input" id="isclient">
                  <label id="form-check-label" for="isclient">I want to work with you</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
